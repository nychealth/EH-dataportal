<!-- Social Share Button HTML -->
<!--This partial used with gratitude from: https://codingnconcepts.com/hugo/social-icons-hugo/ -->

  {{- $title := .Title -}}
  {{- $url := printf "%s" .RelPermalink -}}
  {{- $body := print $title ", by " .Site.Title "\n" .Params.description "\n\n" $url "\n" -}}

  <section class="social-share">
    <ul class="share-icons">
      <!-- Twitter -->
      <li>
        <a href="https://twitter.com/intent/tweet?&amp;url={{ .Permalink }}&amp;text={{ .Title }}" target="_blank" rel="noopener noreferrer" aria-label="Share on Twitter" class="share-btn twitter">
          <i class="fab fa-twitter-square fs-xl"></i>
          <p>Twitter</p>
          </a>
      </li>

      <!-- Facebook -->
      <li>
        <a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" target="_blank" rel="noopener noreferrer" aria-label="Share on Facebook" class="share-btn facebook">
          <i class="fab fa-facebook-square fs-xl"></i>
          <p>Facebook</p>
          </a>
      </li>

      <!-- LinkedIn -->
      <li>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}" target="_blank" rel="noopener noreferrer" aria-label="Share on LinkedIn" class="share-btn linkedin">
          <i class="fab fa-linkedin fs-xl"></i>
            <p>LinkedIn</p>
          </a>
      </li>

      <!-- Email -->
      <li>
        <a href="mailto:?subject={{ .Site.Title }} - {{ $title }}.&amp;body={{ $body }}" target="_blank" rel="noopener noreferrer" class="share-btn email">
          <i class="fas fa-envelope fs-xl"></i>
          <p>Email</p>
        </a>
      </li> 
    </ul>
  </section>
