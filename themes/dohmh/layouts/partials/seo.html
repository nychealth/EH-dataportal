<!-- Standard SEO -->
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Data.globals.seo_defaults.seo_description }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="robots" content="all" />
<meta name="geo.region" content="" />
<meta name="geo.placename" content="{{ .Site.Title }}" />

<!-- Facebook OpenGraph -->
<meta property="fb:profile_id" content="0" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_us" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ if .Params.seo_title }}{{ .Params.seo_title }}{{ else }}{{ .Title }}{{ end }} &ndash; {{ .Site.Title }}" />
<meta property="og:description" content="{{ if .Params.seo_description }}{{ .Params.seo_description }}{{ else }}{{ .Site.Data.globals.seo_defaults.seo_description }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
{{ if .Params.seo_image }}{{ $src := resources.Get .Params.seo_image }}{{ $image := $src.Fill "2400x1260"}}<meta property="og:image" content="{{ $image.Permalink }}">{{ else }}{{ $src := resources.Get .Site.Data.globals.seo_defaults.seo_image }}{{ $image := $src.Fill "2400x1260"}}<meta property="og:image" content="{{ $image.Permalink }}">{{ end }}
{{ range .Site.Data.globals.social.social_destinations }}
<meta property="og:see_also" content="{{ .url }}" />{{ end }}

<!-- Twitter OpenGraph -->
<meta name="twitter:title" content="{{ if .Params.seo_title }}{{ .Params.seo_title }}{{ else }}{{ .Title }}{{ end }} &ndash; {{ .Site.Title }}">
<meta name="twitter:description" content="{{ if .Params.seo_description }}{{ .Params.seo_description }}{{ else }}{{ .Site.Data.globals.seo_defaults.seo_description }}{{ end }}">
<meta name="twitter:image" content="{{ if .Params.seo_image }}{{ .Params.seo_image }}{{ else }}{{ .Site.Data.globals.seo_defaults.seo_image | relURL }}{{ end }}">
<meta name="twitter:site" content="@nycHealthy">
<meta name="twitter:creator" content="@nycHealthy">
