{{- define "main" -}}

<article id="skip-header-target">

<div class="container-fluid">
    <div class="col-md-10 col-sm-12 mx-auto my-4">
        <nav aria-label="breadcrumb" class="mb-2">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active"><a href="/key-topics/">Key Topics</a></li>
            </ul>
          </nav>
        <h1 class="kt-accent mt-2"><i class="fas fa-star" aria-hidden="true" style="margin-right: 10px"></i>Key Topics in Environmental Health</h1>
        <p>{{- .Content -}}</p>
    </div>

    <div class="row">


    {{- range .Pages -}}
    <div class="card content-card mb-4 col-sm-6 col-md-4">
        <div class="card-content">
            <a href="{{ .RelPermalink}}">

                {{ $src := .Resources.GetMatch .Params.image }}
                {{ $image := $src.Resize "740x"}}
                <div style="width:100%; height:250px; background-image: url({{ $image.RelPermalink }}); background-size:cover"></div></a>

            <div class="card-body">
            <h2 class="card-title"><a href="{{ .RelPermalink }}" class="text-primary">{{ .Title }}</a></h5>
            <p class="fs-sm">{{ .Content | truncate 150 }}</p>
            <p class="fs-sm text-primary float-right mb-2"><a href="{{ .RelPermalink }}">Get data, info, and more <i
                class="fas fa-arrow-circle-right"></i></a></p>
          </div>
        </div>
      </div>
    {{- end -}}
</div>

</div>

</article>

{{- end -}}
