{{- define "main" -}}

<article class="container-fluid" id="skip-header-target">
    
    <div class="row">
        <div class="col-md-11 mx-auto mt-4 pl-0">
            <nav aria-label="breadcrumb" class="mb-4">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="/key-topics/">Key Topics</a></li>
                    <li class="breadcrumb-item"><a href="..">
                        {{- with .Parent -}} {{ .Title }} </a></li>{{- end -}}
                        <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-11 mx-auto pl-0">
            <div class="row">
                <div class="col-md-7 mb-4">
                    <h2>{{ .Title }}</h2>
                    <p>{{ .Content }}</p>
                    <a href="{{ .Params.destination }}" class="button btn btn-lg btn-primary mb-4" target="_blank" rel="noopener noreferrer"><i class="fas fa-external-link mr-1"></i>Launch the {{ .Title }} Portal</a>
                </div>
                <div class="col-md-5">
                    <img src="{{ .Params.image }}" class="mb-4">
                </div>

            </div>
        </div>
        
    </div>
    
    
</article>

{{- end -}}
